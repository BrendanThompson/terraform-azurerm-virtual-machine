name: 'Terraform Tests'

on:
  workflow_dispatch:
  pull_request:
    types:
    - labeled

jobs:
  terraform:
    name: 'Terraform Tests'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ">=1.6.0"

    - name: Validation Tests
      run: make validate
      if: ${{ github.event.label.name == 'Validation Testing' || github.event_name == 'workflow_dispatch' }}

    - name: Unit Tests
      run: make unit
      if: ${{ github.event.label.name == 'Unit Testing' || github.event_name == 'workflow_dispatch' }}

    - name: Integration Tests
      run: make integration
      if: ${{ github.event.label.name == 'Integration Testing' || github.event_name == 'workflow_dispatch' }}
